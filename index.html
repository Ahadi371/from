<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Form</title>
  </head>
  <body>
    <div>
      <h2>Cash Donation Form</h2>
      <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" /><br />
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" /><br />
        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea><br />
        <label for="city_state_zip">City/State/Zip:</label>
        <input type="text" id="city_state_zip" name="city_state_zip" /><br />

        <div>
          <label for="home_phone">Home Phone:</label>
          <input type="text" id="home_phone" name="home_phone" />
          <label for="cell_phone">Cell Phone:</label>
          <input type="text" id="cell_phone" name="cell_phone" />
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />
        <label for="enclose_is_my_tax-deductible_gift_of">Enclose is my tax-deductible gift of</label>
        <input
          type="text"
          id="enclose_is_my_tax-deductible_gift_of"
          name="tax_deductible"
        /><br />
        <label>I would like the donation applied toward:</label>
        <div>
          <input type="checkbox" />
          <input type="text" />
        </div>
        <div>
          <input type="checkbox" />
          <input type="text" />
        </div>
        <div>
          <input type="checkbox" />
          <input type="text" />
        </div>
        <div>
          <input type="checkbox" />
          <input type="text" />
        </div>
        <div>
          <input type="checkbox" />
          <input type="text" />
        </div>
        <div>
          <label for="donation_to">Please make checks, corporate matches, and other donations to:</label>
          <input type="text" id="donation_to" />
        </div>
        <div>
          <label for="gift_matched_by">Gift will be matched by:</label>
          <input type="text" id="gift_matched_by" />
        </div>
        <div>
          <label for="organization_name">Organization Name:</label>
          <input type="text" id="organization_name" />
        </div>
        <div>
          <label for="branding_logo">Branding/Logo:</label>
          <input type="text" id="branding_logo" />
        </div>

        <div>
          <input type="checkbox" />
          Please keep my donation confidential
        </div>
        <div>
          <span
            >Double check in the footer to put the school name here and update the logo</span
          >
        </div>
      </form>
    </div>
  </body>
</html>
